<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>About</title>
</head>
<body class="bg-gray-400">
    <!-- ////////////////////// -->
        <!-- NAVIGATION BAR -->
    <!-- ////////////////////// -->

    <!-- MenÃº para desktop -->
    <nav class="w-full">
        <!-- Desktop Navbar -->
        <div class="hidden sm:block">
            <div class="flex bg-gray-900 h-20 justify-between items-center shadow-xl rounded-2xl w-[97.5%] m-auto my-3">
                <!-- Logo -->
                <div class="ml-20">
                    <img class="w-12" src="img/portfolio-svgrepo-com.svg" alt="Logo">
                </div>
                
                <!-- Desktop Menu -->
                <div class="mr-20">
                    <ul class="flex gap-6 items-center">
                        <li><a href="index.html" class="text-gray-200 font-bold text-xl hover:text-gray-400">Inicio</a></li>
                        <li><a href="Projects.html" class="text-gray-200 font-bold text-xl hover:text-gray-400">Projects</a></li>
                        <li><a href="About.html" class="text-gray-200 font-bold text-xl hover:text-gray-400">Contact</a></li>
                        <li class="relative">
                            <button id="desktopColorBtn" class="p-2">
                                <img class="w-[21px]" src="img/settingsw.svg" alt="Settings">
                            </button>
                            <div id="desktopColorMenu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-lg">
                                <button id="desktopChangeBgBtn" class="w-full text-left px-4 py-2 text-gray-200 hover:bg-gray-700 rounded-lg">
                                    Cambiar Fondo
                                </button>
                                <button id="desktopChangeTextBtn" class="w-full text-left px-4 py-2 text-gray-200 hover:bg-gray-700 rounded-lg">
                                    Cambiar Fuentes
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Mobile Navbar -->
        <div class="sm:hidden ">
            <div class="flex bg-gray-900 h-20 justify-between items-center shadow-xl rounded-2xl w-[97.5%] m-auto my-3 ">
                <!-- Logo -->
                <div class="ml-4">
                    <img class="w-12" src="img/portfolio-svgrepo-com.svg" alt="Logo">
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobileMenuBtn" class="mr-4 text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden w-[97.5%] m-auto bg-gray-900 shadow-xl rounded-b-2xl mt-[-40px]">
                <ul class="py-4">
                    <li><a href="index.html" class="block text-center py-3 text-gray-200 font-bold text-xl hover:bg-gray-800">Inicio</a></li>
                    <li><a href="Projects.html" class="block text-center py-3 text-gray-200 font-bold text-xl hover:bg-gray-800">Projects</a></li>
                    <li><a href="About.html" class="block text-center py-3 text-gray-200 font-bold text-xl hover:bg-gray-800">Contact</a></li>
                    <li class="relative">
                        <button id="mobileColorBtn" class="w-full py-3">
                            <img class="w-[21px] mx-auto" src="img/settingsw.svg" alt="Settings">
                        </button>
                        <div id="mobileColorMenu" class="hidden w-full bg-gray-800">
                            <button id="mobileChangeBgBtn" class="w-full text-left px-4 py-2 text-gray-200 hover:bg-gray-700">
                                Cambiar Fondo
                            </button>
                            <button id="mobileChangeTextBtn" class="w-full text-left px-4 py-2 text-gray-200 hover:bg-gray-700">
                                Cambiar Fuentes
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MOBILE NAVBAR SCRIPT -->
    <script>
        const menuButton = document.getElementById('menuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <main class="flex flex-col">

        <!-- Contact form -->
        <section class="flex flex-col justify-center items-center bg-gray-800 w-[97.5%] m-auto rounded-2xl p-4 text-[#fffc] h-[900px] overflow-hidden">
            <h1 class="text-gray-400 text-[40px] font-bold mt-10">CONTACT ME</h1>

            <!-- Form -->
            <div class="flex flex-col m-auto gap-3 bg-gray-900 p-20 rounded-2xl justify-center w-full max-w-2xl">
                <form id="contactForm" class="flex flex-col gap-3">
                    <li class="flex gap-4">
                        <div class="w-full flex flex-col gap-2">
                            <label class="font-bold text-lg" for="nameInput">Name</label>
                            <input id="nameInput" name="name" class="border-2 rounded-lg p-1 px-2 w-full" type="text" required>
                        </div>                    
                        <div class="w-full flex flex-col gap-2">
                            <label class="font-bold text-lg" for="lastnameInput">Lastname</label>
                            <input id="lastnameInput" name="lastname" class="border-2 rounded-lg p-1 px-2 w-full" type="text" required>
                        </div>
                    </li>                
                    
                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-lg" for="emailInput">Email</label>
                        <input id="emailInput" name="email" class="border-2 rounded-lg p-1 px-2" type="email" required>
                    </li>   

                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-lg" for="phoneInput">Phone</label>
                        <input id="phoneInput" name="phone" class="border-2 rounded-lg p-1 px-2" type="tel" required>
                    </li>

                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-lg" for="messageInput">Message</label>
                        <textarea id="messageInput" name="message" class="border-2 rounded-lg p-1 px-2 min-h-[100px]" required></textarea>
                    </li>

                    <button type="submit" class="rounded-lg border-2 border-gray-500 bg-gray-700 font-bold text-[#fffc] p-1 mt-5 hover:bg-gray-300 active:text-gray-900">ENVIAR</button>
                </form>
            </div>
        </section>

        <footer class="w-[97.5%] m-auto my-4">
            <div class="flex rounded-2xl h-30 bg-gray-700 justify-center items-center font-bold text-xl text-[#fffc]">JH-Cul-All Rights reserved @</div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
