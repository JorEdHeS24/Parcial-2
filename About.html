    <script>
        // Inicializar EmailJS
        (function() {
            emailjs.init("4WCAuPotcl23Zl9V4"); // Reemplaza con tu clave pública
        })();

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            console.log(email)
            
            // Datos para el correo que recibirás tú
            const dataToYou = {
                from_name: `${formData.get('name')} ${formData.get('lastname')}`,
                from_email: email,
                phone: formData.get('phone'),
                message: formData.get('message'),
                to_email: email, // Reemplaza con tu correo
                to_email: email
            };

            // Datos para el correo de confirmación al usuario
            const dataToUser = {
                to_name: formData.get('name'),
                to_email:email,
                message: `Gracias por contactarnos ${formData.get('name')}. Hemos recibido tu mensaje y nos pondremos en contacto contigo pronto.`
            };
            
            try {
                // Enviar correo a ti
                const response1 = await emailjs.send(
                    'service_a6xn1lb', // Reemplaza con tu Service ID
                    'template_lckpnbi', // Reemplaza con tu Template ID
                    dataToYou
                );

                // Enviar correo de confirmación al usuario
                const response2 = await emailjs.send(
                    'service_a6xn1lb', // Reemplaza con tu Service ID
                    'template_hyjobab', // Reemplaza con tu Template ID de confirmación
                    dataToUser
                );
                
                if (response1.status === 200 && response2.status === 200) {
                    alert('Mensaje enviado con éxito');
                    this.reset();
                } else {
                    alert('Error al enviar el mensaje');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al enviar el mensaje');
            }
        });
    </script>

    <script>
        // Función para generar un color aleatorio en formato hexadecimal
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Función para obtener un color de texto que contraste con el fondo
        function getContrastColor(hexColor) {
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            
            // Calcular el brillo del color de fondo
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            
            // Array de colores para fondos claros
            const lightColors = [
                '#000000', // Negro
                '#1a237e', // Azul oscuro
                '#4a148c', // Púrpura oscuro
                '#b71c1c', // Rojo oscuro
                '#1b5e20', // Verde oscuro
                '#880e4f'  // Rosa oscuro
            ];
            
            // Array de colores para fondos oscuros
            const darkColors = [
                '#ffffff', // Blanco
                '#e3f2fd', // Azul claro
                '#f3e5f5', // Púrpura claro
                '#ffebee', // Rojo claro
                '#e8f5e9', // Verde claro
                '#fce4ec'  // Rosa claro
            ];
            
            // Seleccionar un color aleatorio del array apropiado
            const colorArray = brightness > 128 ? lightColors : darkColors;
            return colorArray[Math.floor(Math.random() * colorArray.length)];
        }

        // Elementos del DOM
        const changeColorBtn = document.getElementById('changeColor');
        const colorMenu = document.getElementById('colorMenu');
        const changeBgBtn = document.getElementById('changeBgBtn');
        const changeTextBtn = document.getElementById('changeTextBtn');

        // Mostrar/ocultar menú al hacer clic en el botón de configuración
        changeColorBtn.addEventListener('click', (e) => {
            e.preventDefault();
            colorMenu.classList.toggle('hidden');
        });

        // Cerrar menú al hacer clic fuera
        document.addEventListener('click', (e) => {
            if (!changeColorBtn.contains(e.target)) {
                colorMenu.classList.add('hidden');
            }
        });

        // Cambiar solo el fondo al hacer clic en el botón
        changeBgBtn.addEventListener('click', () => {
            const newBgColor = getRandomColor();
            document.body.style.backgroundColor = newBgColor;
            colorMenu.classList.add('hidden');
        });

        // Cambiar solo el color del texto al hacer clic en el botón
        changeTextBtn.addEventListener('click', () => {
            const currentBgColor = window.getComputedStyle(document.body).backgroundColor;
            const rgbToHex = (rgb) => {
                const rgbValues = rgb.match(/\d+/g);
                return '#' + rgbValues.map(x => {
                    const hex = parseInt(x).toString(16);
                    return hex.length === 1 ? '0' + hex : hex;
                }).join('');
            };
            const newTextColor = getContrastColor(rgbToHex(currentBgColor));
            
            // Cambiar color de texto para todos los elementos de texto
            const textElements = document.querySelectorAll('h1, h2, h3, p, li, a, button, input, textarea');
            textElements.forEach(element => {
                element.style.color = newTextColor;
            });
            
            colorMenu.classList.add('hidden');
        });
    </script>
