<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>About</title>
</head>
<body class="bg-gray-400">
    <!-- ////////////////////// -->
        <!-- NAVIGATION BAR -->
    <!-- ////////////////////// -->

    <!-- Menú para desktop -->
    <nav class="hidden sm:flex h-30 justify-center items-center w-full m-auto z-5 relative">
        <!-- nav content -->
        <div class="flex bg-gray-900 h-20 justify-between items-center shadow-xl rounded-2xl w-[97.5%] m-auto my-3 relative">
            <!-- nav-logo -->
            <section class="">
                <img class="w-12 ml-20" src="img/portfolio-svgrepo-com.svg" alt="">
            </section>
            
            <!-- nav-menu content -->
            <section class="">
                <!-- nav-menu -->
                <ul class="flex gap-6 justify-center items-center">
                    <!-- menu-items -->
                    <a href="index.html"><li class="text-gray-200 font-bold text-xl hover:text-gray-400 cursor-pointer">Inicio</li></a>
                    <a href="Projects.html"><li class="text-gray-200 font-bold text-xl hover:text-gray-400 cursor-pointer">Products</li></a>
                    <a href="About.html"><li class="text-gray-200 font-bold text-xl hover:text-gray-400 cursor-pointer">Contact</li></a>
                    <a class="relative" id="changeColor" href="#"><li class=""><img class="w-[21px] mx-10" src="img/settingsw.svg" alt=""></li>
                        <!-- Menú desplegable -->
                        <div id="colorMenu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-lg z-50">
                            <button id="changeBgBtn" class="w-full text-left px-4 py-2 text-gray-200 hover:bg-gray-700 rounded-lg">
                                Cambiar Fondo
                            </button>
                            <button id="changeTextBtn" class="w-full text-left px-4 py-2 text-gray-200 hover:bg-gray-700 rounded-lg">
                                Cambiar Fuentes
                            </button>
                        </div>
                    </a>
                </ul>
            </section>
        </div>
    </nav>

    <!-- ////////////////////// -->
    <!-- NAVIGATION BAR MOVIL -->
    <!-- ////////////////////// -->
    <nav class="sm:hidden flex h-30 justify-center items-center w-full m-auto z-5 relative">
        <!-- nav content -->
        <div class="flex bg-gray-900 h-20 justify-between items-center shadow-xl rounded-2xl w-[97.5%] m-auto my-3 relative">
            
            <!-- nav-logo -->
            <section class="">
                <img class="w-12 ml-4" src="img/portfolio-svgrepo-com.svg" alt="">
            </section>
            
            <!-- Menu button -->
            <button id="menuButton" class="mr-4 text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile menu-->
        <div id="mobileMenu" class="hidden absolute top-22 w-[97.5%] m-auto bg-gray-900 shadow-xl rounded-b-2xl">
            <ul class="flex flex-col items-center py-4">
                <a href="index.html" class="w-full text-center py-3"><li class="text-gray-200 font-bold text-xl hover:text-gray-400">Inicio</li></a>
                <a href="Projects.html" class="w-full text-center py-3"><li class="text-gray-200 font-bold text-xl hover:text-gray-400">Products</li></a>
                <a href="About.html" class="w-full text-center py-3"><li class="text-gray-200 font-bold text-xl hover:text-gray-400">Contact</li></a>
                <a href="#" id="changeColor" class="w-full text-center py-3"><li class="flex justify-center"><img class="w-[21px]" src="img/settingsw.svg" alt=""></li></a>
            </ul>
        </div>
    </nav>

    <!-- MOBILE NAVBAR SCRIPT -->
    <script>
        const menuButton = document.getElementById('menuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <main class="flex flex-col">

        <!-- Contact form -->
        <section class="flex flex-col justify-center items-center bg-gray-800 w-[97.5%] m-auto rounded-2xl p-4 text-[#fffc] h-[900px] overflow-hidden">
            <h1 class="text-gray-400 text-[40px] font-bold mt-10">CONTACT ME</h1>

            <!-- Form -->
            <div class="flex flex-col m-auto gap-3 bg-gray-900 p-20 rounded-2xl justify-center w-full max-w-2xl">
                <form id="contactForm" class="flex flex-col gap-3">
                    <li class="flex gap-4">
                        <div class="w-full flex flex-col gap-2">
                            <label class="font-bold text-lg" for="nameInput">Name</label>
                            <input id="nameInput" name="name" class="border-2 rounded-lg p-1 px-2 w-full" type="text" required>
                        </div>                    
                        <div class="w-full flex flex-col gap-2">
                            <label class="font-bold text-lg" for="lastnameInput">Lastname</label>
                            <input id="lastnameInput" name="lastname" class="border-2 rounded-lg p-1 px-2 w-full" type="text" required>
                        </div>
                    </li>                
                    
                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-lg" for="emailInput">Email</label>
                        <input id="emailInput" name="email" class="border-2 rounded-lg p-1 px-2" type="email" required>
                    </li>   

                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-lg" for="phoneInput">Phone</label>
                        <input id="phoneInput" name="phone" class="border-2 rounded-lg p-1 px-2" type="tel" required>
                    </li>

                    <li class="flex flex-col gap-2">
                        <label class="font-bold text-lg" for="messageInput">Message</label>
                        <textarea id="messageInput" name="message" class="border-2 rounded-lg p-1 px-2 min-h-[100px]" required></textarea>
                    </li>

                    <button type="submit" class="rounded-lg border-2 border-gray-500 bg-gray-700 font-bold text-[#fffc] p-1 mt-5 hover:bg-gray-300 active:text-gray-900">ENVIAR</button>
                </form>
            </div>
        </section>

        <footer class="w-[97.5%] m-auto my-4">
            <div class="flex rounded-2xl h-30 bg-gray-700 justify-center items-center font-bold text-xl text-[#fffc]">JH-Cul-All Rights reserved @</div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
